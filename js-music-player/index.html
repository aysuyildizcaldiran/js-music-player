<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css"> 

</head>
<body>

  <div class="container">
   
     <img id="music-image" src="" alt="">
     <audio id="audio" src=""></audio>
     <div id="music-details">
       <p class="title"></p>
       <p class="singer"></p>
     </div>
     <div id="progress">
        <input type="range" id="progress-bar">
        <div class="times">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>

        </div>
     </div>
     <div id="controls" class="text-center">
      <div> 
        <button class="btn rounded-circle"> 
             <i id="prev" class="fa-solid fa-backward-step"></i>
        </button>
        <button class="btn rounded-circle"> 
          <i id="play" class="fa-solid fa-play"></i>
        </button>
          <button class="btn rounded-circle"> 
          <i id="next" class="fa-solid fa-forward-step"></i>
        </button>
        </div>
      </div>
      <div class="card-footer">
          <button  class="btn">
            <i class="fa solid fa-bars"></i>
          </button>
          <div class="volume-container">
            <i id="volume" class="fa-solid fa-volume-high"></i>
            <input type="range" id="volume-bar" max="100">
          </div>
      </div>     
  </div>


  
  <script src="music.js"></script>
  <script src="musicplayer.js"></script>
  <script src="app.js"></script>
</body>
</html>
